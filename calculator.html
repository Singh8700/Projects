  <body>
    <div class="container flex flex-col">
      <form>
      <div class="input">
        <input type="text" name="display" disabled id="result"/>
      </div>
      <!--calculator first row -->
      <div class="buttons flex">
        <input type="button" value="Ac" onclick="display.value = `` "/>
        <input type="button" value="Del"
        onclick="display.value=  display.value.toString().slice(0,-1)">
        <input type="button" value="/" onclick="display.value += '/' ">
        <input type="button" value="%" onclick="display.value += '%' ">
      </div>
    <!--calculator second row -->
      <div class="buttons flex">
        <input type="button" value="7" onclick="display.value += `7` "/>
        <input type="button" value="8"
        onclick="display.value += '8' ">
        <input type="button" value="9" onclick="display.value += '9' ">
        <input type="button" value="-" onclick="display.value += '-' ">
      </div>
     <!--calculator third row -->
      <div class="buttons flex">
        <input type="button" value="4" onclick="display.value += `4` "/>
        <input type="button" value="5"
        onclick="display.value += '5' ">
        <input type="button" value="6" onclick="display.value += '6' ">
        <input type="button" value="*" onclick="display.value += '*' ">
      </div>
    <!--calculator fourth row -->
      <div class="buttons flex">
        <input type="button" value="1" onclick="display.value += `1` "/>
        <input type="button" value="2"
        onclick="display.value += '2' ">
        <input type="button" value="3" onclick="display.value += '3' ">
        <input type="button" value="+" onclick="display.value += '+' ">
      </div>
    <!--calculator fivth row -->
      <div class="buttons flex">
        <input type="button" value="00" onclick="display.value += `00` "/>
        <input type="button" value="0"
        onclick="display.value += '0' ">
        <input type="button" value="." onclick="display.value += '.' ">
        <input type="button" value="=" onclick="display.value =
        eval(display.value) ">
      </div>
      </form>
      
      <a href="index.html">
        <input id="Pervious" type="button" value="Pervious UI"/>
      </a>
